dist: xenial
language: python
python:
  - "3.6"
  - "3.5"
  - "3.7"

branches:
  only:
  - master
  - dev
  - test

install:
  - pip install -r requirements.txt

addons:
  sonarcloud:
    organization: "onetesseractinmultiverse"
    token:
      secure: ""

script:
  - sh run-tests.sh
  - sonar-scanner



